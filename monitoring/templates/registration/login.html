{% load static %}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Health Monitor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="{% static 'monitoring/styles.css' %}" rel="stylesheet">
</head>

<body class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <!-- sedikit lebih ramping agar lebih mirip figma -->
      <div class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5">

        <!-- HEADER ATAS (logo + judul + subtitle) -->
        <div class="login-header text-center mb-3">
          <div class="login-logo mx-auto mb-3" aria-hidden="true">
            <i class="bi bi-heart"></i>
          </div>
          <div class="login-title">Health Monitor IoT</div>
          <div class="login-subtitle">Sistem Pemantauan Kesehatan Berbasis IoT</div>
        </div>

        <!-- CARD LOGIN -->
        <div class="card login-card">
          <div class="card-body p-4 p-md-5">

            <h2 class="login-card-title mb-4">Login</h2>

            <form method="post" novalidate>
              {% csrf_token %}

              <!-- Username -->
              <label class="form-label" for="username">Username</label>
              <div class="input-group mb-3 login-input">
                <span class="input-group-text" aria-hidden="true">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  id="username"
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Masukkan username"
                  autocomplete="username"
                  autofocus
                  required
                >
              </div>

              <!-- Password -->
              <label class="form-label" for="password">Password</label>
              <div class="input-group mb-3 login-input">
                <span class="input-group-text" aria-hidden="true">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Masukkan password"
                  autocomplete="current-password"
                  required
                >
              </div>

              {% if form.errors %}
                <div class="alert alert-danger mt-2 mb-3">Username atau password salah.</div>
              {% endif %}

              <button class="btn btn-primary w-100 login-btn" type="submit">
                <i class="bi bi-arrow-right me-2" aria-hidden="true"></i> Login
              </button>
            </form>

            <div class="login-card-footer text-center mt-4 pt-3">
              <p class="mb-0 login-footer">
                Belum punya akun?
                <a href="{% url 'signup' %}" class="login-link">Daftar disini</a>
              </p>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
